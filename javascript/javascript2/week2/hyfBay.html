<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./hyfBay.css" />
  <script
    src="https://kit.fontawesome.com/576e472e94.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img
          src="https://banner2.cleanpng.com/20180715/zio/kisspng-logo-font-flame-logo-5b4b2d7c3b73e0.2237387315316535002435.jpg"
        />
      </div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">About us</a></li>
        <li><img src="https://cdn3.iconfinder.com/data/icons/meteocons/512/moon-symbol-1024.png" id="icon"/></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="main-top">
      <div id="main">
        <div id="search"></div>
        <div id="price"></div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort the products:</label>
        <select name="sort-products" id="sort-select">
          <option value="">-- Choose an option --</option>
          <option value="low-price">Low price</option>
          <option value="high-price">High price</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div id="slogan">
        <p>We are the best!</p>
      </div>
    </div>
    <ul id="ul"></ul>
  </main>
  <footer>
    <div id="footer">
      <div class="footer-section section-logo">
        <div id="footer-logo">
          <div class="logo">
            <img
              src="https://banner2.cleanpng.com/20180715/zio/kisspng-logo-font-flame-logo-5b4b2d7c3b73e0.2237387315316535002435.jpg"
            />
          </div>
          <span>Arash-Web</span>
        </div>
        <div id="footer-social">
          <a href=""
            ><img
              src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png"
          /></a>
          <a href=""
            ><img
              src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png"
          /></a>
        </div>
      </div>
      <div class="footer-section">
        <ul>
          <li class="footer-title">Arash-Web</li>
          <li><a href="">Terms and Conditions</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Careers</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <ul>
          <li class="footer-title">Support</li>
          <li><a href="">Product help</a></li>
          <li><a href="">Report an issue</a></li>
          <li><a href="">Chat with us</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <ul>
          <li class="footer-title">Community</li>
          <li><a href="">Our community</a></li>
          <li><a href="">our forum</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="./hyfBayHelper.js"></script>
  <script src="./hyfBay.js"></script>
</body>
