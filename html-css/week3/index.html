<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout page</h1>
            <p>Powered by Stripe</p>
        </header>
        <div class="wrapper">
            <div class="top">
                <h4>Order Summary</h4>
                <div class="value1">
                    <p>Total</p>
                    <p>$333 / month</p>
                </div>
                <div class="value2">
                    <p>Total</p>
                    <p>$100</p>
                </div>
            </div>
            <div class="bottom">
                <h4>Payment Method</h4>
                <div class="methods">
                   
                    <label>
                        <input type="radio" name="payment" checked>
                        <div class="label-wrapper">
                            <img src="./assets/cards.png" class="visa-card" alt="card">
                            <p class="method-text">Credit / Debit</p>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="payment" >
                        <div class="label-wrapper">  
                            <img src="./assets/paypal.png" class="paypal" alt="paypal">
                            <p class="method-text">PayPal</p>
                        </div>
                    </label>
                </div>
                <h4>Card Info</h4>
                <div class="card">
                    <div class="card-number">
                        <label for="numbers">Card Number</label>
                        <div class="numbers">
                            <input type="text" id="numbers" maxlength="16" placeholder="1234 1234 1234 1234"/>
                            <img class="question1" src="./assets/question.png" alt="question-mark"/>
                        </div>
                    </div>
                    <div class="double">
                        <div class="date">
                            <label for="expiry">Expiry Date</label>
                            <div class="card-expiry">
                              <input type="text" autocomplete="off" class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" data-pattern-validate />
                              <input type="text" autocomplete="off" class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" data-pattern-validate />
                            </div>
                        </div>
                        <div class="card-cvv">
                            <label for="cvv">Security Code</label>
                            <div class="cvv-numbers">
                                <input type="text" id="cvv" maxlength="2" placeholder="CVV"/>
                                <img class="question2" src="./assets/question.png" alt="question-mark"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="confirm-btn">Buy Now</button>
                    <a href="">Need Help?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
